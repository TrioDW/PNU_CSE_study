<!DOCTYPE html>
<html>
<head>
<title>for문</title>
<script>	 
	function show() {
		var str = "" ;

		// for문 : (초기 setting값, 조건, 증감연산자)
		for (var i=1; i<=100; i++) {
			str = str + i + "<br>" ;
		}
		document.getElementById("msg").innerHTML = str ;
	}
	 
</script>
</head>
<body>
<form name="myform">	
	<input type="button" value="반복문연습" onclick="show()">	
	<div id="msg">		
	</div>
</form>
</body>
</html>
