<!doctype html>
<html>
<head>
    <style>
        div {
            margin: 20px;
            padding: 20px;
            border: 20px solid #ddd;
            width: 300px;
        }
        .cb {
            box-sizing: content-box;
        }
        .bb {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="cb">
        <p>content-box</p>
    </div>
    <div class="bb">
        <p>border-box</p>
    </div>
</body>
</html>
