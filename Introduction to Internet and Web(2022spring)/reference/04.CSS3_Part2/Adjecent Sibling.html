<!DOCTYPE html> 
<html> 
<head> 
      <style> 
            div ~ p { background-color: yellow; }
      </style> 
</head> 
<body> 
      <h2>Adjacent Sibling Selector </h2> 
      <div> 
            <p>Paragraph 1 in the div.</p> 
      </div> 
      <p>Paragraph 2. After a div.</p> 
      <div> 
            <p>Paragraph 3 in the div.</p> 
      </div> 
      <p>Paragraph 4. After a div.</p>
      <p>Paragraph 5. After a div.</p> 
</body> 
</html>
